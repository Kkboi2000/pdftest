<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Download Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f8;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .pdf-list {
      max-width: 500px;
    }
    .pdf-item {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a.download-btn {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 8px 14px;
      border-radius: 4px;
      font-size: 14px;
    }
    a.download-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="pdf-list">
    <div class="pdf-item">
      <span>File 1</span>
      <a class="download-btn" href="pdf/file1.pdf" download>
        Download
      </a>
    </div>

    <div class="pdf-item">
      <span>File 2</span>
      <a class="download-btn" href="pdf/file2.pdf" download>

      </a>
    </div>

    <div class="pdf-item">
      <span>User Manual</span>
      <a class="download-btn" href="pdf/manual.pdf" download>
        Download
      </a>
    </div>
  </div>

</body>
</html>
